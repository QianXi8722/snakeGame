<!DOCTYPE html>
<html lang="en">
    <head>
        <title>贪吃蛇</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!-- 按钮 -->
        <div class="btns">
            <input class="start" type="button" value="开始"></input>
            <input class="pause" type="button" value="暂停"></input>
            <input class="restart" type="button" value="重新开始"></input>
            <div  class="gameScore">当前成绩:<input type="text" id="score" name="score" value="0"></div>
            
        </div>
        <!-- 地图 -->
        <div class="panel">
            <!-- 小蛇 -->
            <div id="snake">
                <div class="snakes header"></div>
                <div class="snakes"></div>
                <!-- <div class="snakes"></div>
                <div class="snakes"></div>
                <div class="snakes"></div>
                <div class="snakes"></div>
                <div class="snakes"></div> -->
            </div>

            <!-- 随机食物 -->
            <div class="food">
                <div></div>
            </div>

        </div>
        <!-- 方向键 -->
        <div class="control">
            <input type="button" value="↑" class="up">
            <div style="margin-top: 20px;">
                <input type="button" value="←" class="left">
                <input type="button" value="↓" class="down">
                <input type="button" value="→" class="right">
            </div>
            
        </div>
        <!-- 游戏结束面板 -->
        <div class="gameOver"> 
            <div class="overText">游 戏 结 束</div>
            <button class="refreshBtn">重新开始</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
